<div class="sticky-top bg-white">
  <h2>Por regi√≥n</h2>
  <hr>

  <div class="row">
    <div class="col d-flex justify-content-center buttons">
      @for(region of regions; track region) {
        <button
          [class.btn-outline-primary]="selectedRegion === region"
          (click)="searchByRegion(region)"
          class="btn mx-2 hover-shadow"
        >
          {{region}}
        </button>
      }
    </div>
  </div>
  <hr>
</div>

<div class="row">
  <div class="col">
    @if( isLoading ) {
      <shared-loading-spinner></shared-loading-spinner>
    }
    <countries-table [countries]="countries"></countries-table>
    <!--Tabla de resultados-->
  </div>
</div>
